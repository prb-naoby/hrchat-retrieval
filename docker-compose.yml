services:
  hrchat-retrieval:
    image: ghcr.io/prb-naoby/hrchat-main:latest
    container_name: hrchat-retrieval
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION}
      - BM25_MODEL=${BM25_MODEL}
      - DENSE_EMBEDDING_MODEL=${DENSE_EMBEDDING_MODEL}
      - BM25_API_KEY=${BM25_API_KEY}
      - RETRIEVAL_API_KEY=${RETRIEVAL_API_KEY}
      - BM25_CACHE_DIR=/app/data/.cache_fastembed
    volumes:
      - hrchat-retrieval_data:/app/data
    networks:
      - n8n
      - qdrant
      - default
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    restart: unless-stopped
    ports:
      - "3000:8080"
    volumes:
      - openwebui_data:/app/backend/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - n8n
      - qdrant
      - default

volumes:
  hrchat-retrieval_data:
    name: hrchat-retrieval_data
  openwebui_data:
    name: openwebui_data

networks:
  default:
    name: hrchat
  n8n:
    external: true
  qdrant:
    external: true
  nginx-network:
    external: true
